<template name="todosList">
  <div class="todos">
    <table class="table table-hover">
      <thead class="titles">
        <tr class="table-head">
          <th>Task</th>
          <th>Notes</th>
          <th>Status</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {{#each todos}}
          {{> todoItem}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
